<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Form using the GET method (submits the form data to a new window or tab, using _blank) -->
    <form action="submit-form.php" method="get" target="_blank">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>
  
    <!-- Form using the POST method (submits the form data to the same window, using _self) -->
    <form action="submit-form.php" method="post" target="_self">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Drawing a basic painting with canvas -->
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    
    // to draw sky
    ctx.fillStyle = "lightblue";
    ctx.fillRect(0, 0, 400, 250);
    
    // to draw grass
    ctx.fillStyle = "green";
    ctx.fillRect(0, 250, 400, 150);
    
    // to draw sun
    ctx.beginPath();
    ctx.arc(80, 80, 50, 0, 2 * Math.PI);
    ctx.fillStyle = "yellow";
    ctx.fill();
    
    // to draw house
    ctx.fillStyle = "brown";
    ctx.fillRect(150, 200, 150, 150);
    
    // to draw roof
    ctx.beginPath();
    ctx.moveTo(150, 200);
    ctx.lineTo(225, 120);
    ctx.lineTo(300, 200);
    ctx.closePath();
    ctx.fillStyle = "red";
    ctx.fill();
    
    // to draw door
    ctx.fillStyle = "black";
    ctx.fillRect(210, 280, 30, 70);
    </script>
    
</body>
</html>
